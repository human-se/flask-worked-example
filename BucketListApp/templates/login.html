<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            {% if not session.logged_in %}
              <li role="presentation" class="active"><a href="#">Sign In</a></li>
              <li role="presentation"><a href="showSignUp">Sign Up</a></li>
            {% else %}
              <li role="presentation"><a href="logout">Logout</a></li>
            {% endif %}
          </ul>
        </nav>
        <h3 class="text-muted"><a href="/">Python Flask App</a></h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form action="/login" method="post" class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <input id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit" value="Log In"></input>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
